<svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" viewBox="0 0 360 640">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="360" y2="640">
      <stop offset="0%" stop-color="#000"></stop>
      <stop offset="100%" stop-color="#111"></stop>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10"></feGaussianBlur>
    </filter>
  </defs>
  <!-- Fondo degradado -->
  <rect width="360" height="640" fill="url(#grad)"></rect>
  <!-- Pliegue oscuro -->
  <path d="M0,0 L140,640 Q240,320 140,0 Z" fill="#000"></path>
  <!-- Arista nÃ­tida -->
  <path d="M140,0 Q240,320 140,640" fill="none" stroke="#fff" stroke-width="2"></path>
  <!-- Halo difuso -->
  <path d="M140,0 Q240,320 140,640" fill="none" stroke="#fff" stroke-width="4" filter="url(#blur)" opacity="0.3"></path>
</svg>
